              <form method="POST">
                <div class="form-group">

                  <label for="nome"><h2> Tipo do Animal:</h2></label>
                  <input type="text" step="0.01" name="nome" required><br>

                  <label for="quantidade"><h2>Endereço:</h2></label>
                  <input type="text" name="quantidade" required><br>

                   <label for="quantidade"><h2>Cidade:</h2></label>
                  <input type="text" name="quantidade" required><br>

                    <label for="quantidade"><h2>Descrição adicional:</h2></label>

                </div> <br>

          </div>
