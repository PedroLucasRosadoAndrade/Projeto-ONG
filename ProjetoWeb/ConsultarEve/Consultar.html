        <div class="header__content">
          <div class="wrapper">
      <div class="calendar-container">
        <header>
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded">chevron_right</span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Dom</li>
            <li>Seg</li>
            <li>Ter</li>
            <li>Qua</li>
            <li>Qui</li>
            <li>Sex</li>
            <li>Sáb</li>
          </ul>
          <ul class="days"></ul>
        </div>
      </div>
      
      <div class="notes-container">
        <div class="notes-header">
          <h3>Anotações</h3>
          <button id="add-note" class="material-symbols-rounded">add</button>
        </div>
        <div class="notes-content">
          <div class="selected-date"></div>
          <ul class="notes-list"></ul>
          <div class="note-form hidden">
            <textarea id="note-text" placeholder="Digite sua anotação..."></textarea>
            <div class="note-actions">
              <button id="save-note">Salvar</button>
              <button id="cancel-note">Cancelar</button>
              <button id="delete-note" class="danger">Excluir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
